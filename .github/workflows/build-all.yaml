name: Build All

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    tags:
      - '*'

env:
  MAVEN_TOKEN: ${{ secrets.MAVEN_TOKEN }}
  MAVEN_USER: ${{ secrets.MAVEN_USER }}

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Set up caching
        uses: actions/cache@v3
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan

      - name: Gradle Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: -Pproduction=true build

      - name: Store reports
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/

      - name: Gradle Publish
        uses: gradle/gradle-build-action@v2
        with:
          arguments: -Pproduction=true publish
